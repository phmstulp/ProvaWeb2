<div class="col s12 m12 l12">
  <mat-form-field>
      <mat-select placeholder="Animal" name="animal" [(ngModel)]="vacina.idAnimal">
          <mat-option *ngFor="let t of animalList" [value]="t.idAnimal">
              {{t.descricao}}
          </mat-option>
      </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Data Vacina" type="date" [(ngModel)]="vacina.dtVacina" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Peso" type="number" [(ngModel)]="vacina.peso" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Dosagem" type="number" [(ngModel)]="vacina.dosagem" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Aplicador" type="text" [(ngModel)]="vacina.aplicador" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Descrição Medicamento" type="text" [(ngModel)]="vacina.descMedicamento" required>
    </mat-form-field>
  </div>
</div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="back()" >Voltar</button>    
      <button *ngIf="!update" mat-raised-button color="green" (click)="salvar()">Salvar</button>
      <button *ngIf="update" mat-raised-button color="green" (click)="atualizar()">Atualizar</button>
  </div> 
</div>
